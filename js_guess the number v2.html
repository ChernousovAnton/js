<meta charset="utf-8">
<script>

var t = 14;
var m = 1;
alert("Попробуй отгадать загаданное число от 0 до 20 за 5 попыток!");
var name = prompt("Привет, как тебя зовут?")
do { var a = prompt("Введи число. Попытка № "+ m);
	if(a>t) {alert("Загаданное число меньше, чем ты указал");m++;}
	else if (a<t) {alert("Загаданное число больше, чем ты указал");m++;}
	else if (a==t) {alert(name + ", молодец жаляп, было загадано " + t + ". Ты управился за "+ m + " попыток");break;}
}
while(m != 6);
if (m=6) {alert("К сожалению ты не угадал(((!")};
</script>
