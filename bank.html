<meta charset="UTF-8">
<script>

var n = parseInt(prompt ("Введите сумму первоначального взноса: ")); // первоначальная сумма
var p = parseInt(prompt ("Ставка по вкладу (годовых): ")); // Сколько % годовых
var c = parseInt(prompt ("На сколько лет положить вклад: ")); // На сколько лет положим вклад

for (var m=1; m<=c; m++) {
	n = n + n*p/100; alert ("Сумма за " + m + " год составит: " + '\n' + + parseInt(n))
}

</script>
