<!-- Банковская программа. Пользователь вводит сумму вклада и процент, который будет
начисляться ежегодно. Отобразить размер вклада поочередно на ближайшие 5 лет.
 -->
<meta charset="utf-8">
<script type="text/javascript">
do {
	var sum = +prompt("Введите сумму вклада: ");
} while ( sum <= 0);
do {
	var Persent = +prompt("Введите ежегодый процент: ");
} while ( Persent <= 0 );

		for (var i = 1; i <= 5; i++) {
			sum = Math.round(sum+sum*Persent/100);
			alert("За " + i + " год сумма вклада составит: " + sum);
		}
</script>
