<meta charset="utf-8">
<script>

var s = parseInt(prompt("На сколько лет будем брать ипотеку: "))*12;		// Сразу переводим в месяцы
var ps = parseInt(prompt("Под какой процент: "))/100/12;					// Сразу переводим в ежемесячный процент
var a = parseInt(prompt("Какую сумму будем брать у банка: "));
var ap = a * ( ps + ( ps / (Math.pow((1+ps),s)-1)));				// Ежемесячный платеж составит
var sv = ap * s;															// Cумма выплаты составит
var t = sv - a; 											// Сумма процентов составит
alert("Ежемесячный платеж составит:" + '\n' + ap + '\n' + '\n' +"Cумма выплаты за весь период составит:" + '\n' + sv + '\n' +'\n' + "Сумма процентов составит:" + '\n' + t);

</script>
