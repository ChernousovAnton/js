<meta charset="utf-8">
<script>

var s = parseInt(prompt("На сколько лет будем брать ипотеку: "))*12;		// Сразу переводим в месяцы
var ps = parseInt(prompt("Под какой процент: "))/100/12;					// Сразу переводим в ежемесячный процент
var a = parseInt(prompt("Какую сумму будем брать у банка: "));
var ap = a * ( ps + ( ps / (Math.pow((1+ps),s)-1)));				// Ежемесячный платеж составит
var sv = ap * s;															// Cумма выплаты составит
var t = sv - a; 											// Сумма процентов составит
alert("Ежемесячный платеж составит:" + '\n' + Math.round(ap) + '\n' + '\n' +"Cумма выплаты за весь период составит:" + '\n' + Math.round(sv) + '\n' +'\n' + "Сумма процентов за весь период составит:" + '\n' + Math.round(t));
document.write("Коля не вздумай брать - только посмотри на эти цифры! <br> <br> Ежемесячный платеж составит:" + '<br>' + Math.round(ap) + '<br>' + '<br>' +"Cумма выплаты за весь период составит:" + '<br>' + Math.round(sv) + '<br>' + '<br>' + "Сумма процентов за весь период составит:" + '<br>' + Math.round(t));

</script>
