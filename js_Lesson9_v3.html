<meta charset="utf-8">
<script>
var name = prompt ("Привет, как тебя зовут?");
alert("Предлагаю тебе поиграть в игру <Русская рулетка>!");
var m = 0;
do { if (prompt("Привет, если готов проверить твою удачу жми 1") != 1) 
		{
		alert("Поздравляю, зассал, но выжил! Раундов сыграно: " + m ); break;
		}
		 if (prompt("Введи число от 1 до 6") == Math.ceil(Math.random()*6)) 
		 	{
		 	alert(name + ", тебя убили(((. Ты продержался: " + m + " раундов!)))"); break;
		 	} m++;
	} while (true);

</script>
