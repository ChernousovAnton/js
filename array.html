<meta charset="utf-8">
<script type="text/javascript">


var rounds = 1000000;
var maxlength=1;
var arr=[]; // массив для создания последовательности выпадения красное-черное-зеро
var arrmax=[]; // массив для создания максимального числа последовательностей выпадения красного (1)
for (var i=1 ; i <= rounds; i++) {
	if (Math.round(Math.random()*36) % 2 == 0) {arr.push(-1);}	//черное -1
	if (Math.round(Math.random()*36) % 2 != 0) {arr.push(1);}	//красное 1
	if (Math.round(Math.random()*36) == 0) {arr.push(0);} 		//зеро    0
}
alert(arr);

for (var i=1 ; i < arr.length ; i++) {
	if (arr[i] == arr[i-1] && arr[i] == 1 ) {maxlength++;arrmax.push(maxlength);}
	else {maxlength=1;}
}

alert(arrmax);
var maxlength=arrmax[0];
for (var i=1 ; i < arrmax.length ; i++){
	if (arrmax[i]>maxlength) { maxlength=arrmax[i];}
}
alert(maxlength);

</script>
